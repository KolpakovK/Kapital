<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"><title>kapital0.01</title><style>body{
        margin: 0px;
      }

      *{
        margin: 0px;
      }</style><link rel="stylesheet" href="style.css"><link href="/css/app.44157c29.css" rel="preload" as="style"><link href="/js/app.e3069441.js" rel="preload" as="script"><link href="/js/chunk-vendors.84453d7c.js" rel="preload" as="script"><link href="/css/app.44157c29.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but kapital0.01 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><script src="/js/chunk-vendors.84453d7c.js"></script><script src="/js/app.e3069441.js"></script></body><script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script><script>$(function() {

      $(".checkbox input").on("click",function() {
          
          $parent = $(this).parents(".input-checkbox");
          // console.log($parent);
          if ($(this).is(":checked")) {
            $parent.addClass("checked");
          }
          else {
            var len = $($parent).find(".checkbox input:checked").length;
            if (len==0) $parent.removeClass("checked",len>0);
          } 
          ValidationCheck();
      });

      let MainForm = $(".input-field input");
      let Checkboxes = $(".input-checkbox");

      for (let i = 0; i< MainForm.length; i++){
        MainForm[i].onchange = ValidationCheck;
      }

      $(".input-checkbox").bind("DOMSubtreeModified", function() {
        
        MainForm = $(".input-field input");
        Checkboxes = $(".input-checkbox");

        for (let i = 0; i< MainForm.length; i++){
          MainForm[i].onchange = ValidationCheck;
        }

        $(".checkbox input").on("click",function() {
            
            $parent = $(this).parents(".input-checkbox");
            // console.log($parent);
            if ($(this).is(":checked")) {
              $parent.addClass("checked");
            }
            else {
              var len = $($parent).find(".checkbox input:checked").length;
              if (len==0) $parent.removeClass("checked",len>0);
            } 
            ValidationCheck();
        });
      });

      function ValidationCheck(){
        let FormReady = true;
        
        for (let i = 0; i< MainForm.length; i++){
          FormReady = FormReady && ($(MainForm[i]).val()!="");
        }
        for (let i = 0; i< Checkboxes.length; i++){
          FormReady = FormReady && $(Checkboxes[i]).hasClass("checked");
        }
        console.log("Form is ready: "+FormReady);
        if (FormReady){
          $("#sendForm").removeClass("button-blocked");
        }
        else{
          $("#sendForm").addClass("button-blocked");
        }
      }
    });</script></html>
